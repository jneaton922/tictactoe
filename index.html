<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles/app.css">

</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1> Let's Play Tic Tac Toe</h1>
            <hr>
        </div>
        <div class="game">

    
            <div id="p1" class="hud">
                <h2>player 1</h2>
            </div>

            <div id="menu" class="menu">
                <form name=">

                    <label for="p1">Enter player 1 name:</label> 
                    <input type="text" name="p1" id="p1" />

                    <label for="p2">Enter player 2 name:</label> 
                    <input type="text" name="p2" id="p2" />

                    <input type="radio" id="html" name="game_type" value="2P">
                    <label for="2P">2-Players</label><br>
                    <input type="radio" id="css" name="game_type" value="CPU">
                    <label for="CPU">Play against CPU</label><br>

                    <input id='start-btn' type="button" value="Start Game"/>

                </form>
                
            </div>
            <div id="board" class="board">
                <table>
                    <tr>
                        <td><div class="cell" data-r="0" data-c="0"></div></td>
                        <td><div class="cell" data-r="0" data-c="1"></div></td>
                        <td><div class="cell" data-r="0" data-c="2"></div></td>
                    </tr>
                    <tr>
                        <td><div class="cell" data-r="1" data-c="0"></div></td>
                        <td><div class="cell" data-r="1" data-c="1"></div></td>
                        <td><div class="cell" data-r="1" data-c="2"></div></td>
                    </tr>
                    <tr>
                        <td><div class="cell" data-r="2" data-c="0"></div></td>
                        <td><div class="cell" data-r="2" data-c="1"></div></td>
                        <td><div class="cell" data-r="2" data-c="2"></div></td>
                    </tr>
                </table>
            </div>
            <div id="p2" class="hud">
                <h2>player 2</h2>
            </div>
        </div>
    
        <div class="control">
            <button id="rst-btn">Reset</button>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="scripts/tictactoe.js"></script>
