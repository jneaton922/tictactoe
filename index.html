<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles/app.css">

</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1> Let's Play Tic Tac Toe</h1>
        </div>

        <div class="board">
            <table>
                <tr>
                    <td><span class="cell" r="0" c="0"></span></td>
                    <td><span class="cell" r="0" c="1"></span></td>
                    <td><span class="cell" r="0" c="2"></span></td>
                </tr>
                <tr>
                    <td><span class="cell" r="1" c="0"></span></td>
                    <td><span class="cell" r="1" c="1"></span></td>
                    <td><span class="cell" r="1" c="2"></span></td>
                </tr>
                <tr>
                    <td><span class="cell" r="2" c="0"></span></td>
                    <td><span class="cell" r="2" c="1"></span></td>
                    <td><span class="cell" r="2" c="2"></span></td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="scripts/tictactoe.js"></script>
