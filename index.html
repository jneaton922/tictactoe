<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">

</head>

<body class="bg-dark">

    <div class="container-fluid text-center header">
        <h1 class="text-light">Let's Play Tic Tac Toe!</h1>
    </div>

    <div class="container bg-secondary border rounded">
        <div id="pregameArea" class="row justify-content-center">
            <form id="pregameForm" action="/#">
                <div class="form-row">
                    <div class="col form-group">
                        <label for="p1name">Player 1 Name</label>
                        <input type="text" class="form-control" id="p1name">
                    </div>
                    <div class="col">
                        <label class='d-block' for="buttons">Select Symbol</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary text-info">
                                <input type="radio" name="p1options" id="optionX"> X
                            </label>
                            <label class="btn btn-secondary text-danger">
                                <input type="radio" name="p1options" id="optionO"> O
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="col form-group">
                        <label for="p2name" class="col-form-label">Player 2 Name</label>
                        <input type="text" class="form-control" id="p2name">
                    </div>

                    <div class="col form-group">
                        <label for="p2sym" class="col-form-label d-block">Player 2 Symbol</label>
                        <span id="p2sym" class="btn btn-dark text-danger disabled">O</span>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" id="startBtn" class="btn btn-lg btn-light">Start</button>
                </div>
            </form>

        </div>

        <div id="gameArea" class="row justify-content-center py-3 d-none">
            <div id="p1hud" class="text-center col-2"></div>
            <div class="col-6 text-center">
                <table class='container-fluid'>
                    <tr class='row'>
                        <td class="cell align-middle text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                    </tr>
                    <tr class='row'>
                        <td class="cell text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                    </tr>
                    <tr class='row'>
                        <td class="cell text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                        <td class="cell text-center btn col-4 border border-light"></td>
                    </tr>
                </table>
            </div>
            <div id="p2hud" class="col-2 text-center"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/tictactoe.js"></script>
</body>

</html>
